group 'de.germanspacebuild'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = "de.germanspacebuild.games.hangman.Hangman"

jar {
    manifest {
        attributes 'Main-Class': 'de.germanspacebuild.games.hangman.Hangman'
    }
    from "LICENSE.md"
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
